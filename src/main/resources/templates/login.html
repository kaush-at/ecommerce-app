<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header"></head>

<body>

    <nav th:replace="layout :: navbar"></nav>




    <div class="container ">
        <br>
        <!--image data-->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img class="img-fluid" src="./img/login.svg" alt="register-image" style="width: 100%; height: 25vh;">
            </div>
            <div class="col-md-3"></div>
        </div>

        <!--form data-->
        <br>
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6 ">
                <div class="card">

                    <div class="card-body">
                        <h2 class="card-title"> Sign-In </h2>
                        <form class="row g-3" th:action="@{/loginUser}" method="post" th:object="${loginData}">
						

                            <div class="col-md-10">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    th:field="${loginData.email}" placeholder="Email here">
                            </div>

                            <div class="col-md-10">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    th:field="${loginData.password}" placeholder="Password here">
                            </div>



                            <div class="col-10">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
							<div class="row">
							    <div class="col-4">
                                   <br> 
                                </div>
							</div>
                            <div class="row">
                                <div class="col-8">
                                    <h6>If you don't have account, <a th:href="@{register}">Click Here</a> to Register</h6>
                                </div>
                                <div class="col-4">
                                    
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <h6 class="text-red" th:text="${message}"></h6>
                    </div>


                </div>
            </div>


            <div class="col-md-3">
            </div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
