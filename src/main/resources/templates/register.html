<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header"></head>

<body>


<nav th:replace="layout :: navbar"></nav>


  <div class="container ">
    <br>
    <!--image data-->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <img class="img-fluid" src="./img/register.svg" alt="register-image" style="width: 100%; height: 25vh;">
      </div>
      <div class="col-md-3"></div>
    </div>

    <!--form data-->
    <br>
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6 ">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"> Sign-Up </h2>
            
            <form class="row g-3" th:action="@{/saveUser}" method="post" th:object="${formData}">

              <div class="col-md-8">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="${formData.name}" placeholder="Enter Your name">
              </div>

              <div class="col-md-8">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" th:field="${formData.username}" placeholder="User name here">
              </div>

              <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="${formData.email}" placeholder="Email here">
              </div>

              <div class="col-md-8">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="${formData.password}" placeholder="Password here">
              </div>


              <div class="col-6">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>


      <div class="col-md-3">
      </div>

    </div>
    <div class="row">
      <div class="col-md-3"></div>
    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
