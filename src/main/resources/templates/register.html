<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Register page</title>
</head>

<body>
  <!-- Navigation bar code -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Kart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Promotions</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>




  <div class="container ">
    <br>
    <!--image data-->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <img class="img-fluid" src="./img/register.svg" alt="register-image" style="width: 100%; height: 25vh;">
      </div>
      <div class="col-md-3"></div>
    </div>

    <!--form data-->
    <br>
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6 ">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"> Sign-Up </h2>
            
            <form class="row g-3" th:action="@{/saveUser}" method="post" th:object="${formData}">

              <div class="col-md-8">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="${formData.name}" placeholder="Enter Your name">
              </div>

              <div class="col-md-8">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" th:field="${formData.username}" placeholder="User name here">
              </div>

              <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="${formData.email}" placeholder="Email here">
              </div>

              <div class="col-md-8">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="${formData.password}" placeholder="Password here">
              </div>


              <div class="col-6">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>


      <div class="col-md-3">
      </div>

    </div>
    <div class="row">
      <div class="col-md-3"></div>
    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
