                        <h5 class="card-title" th:text="${aProduct.productName}"></h5>
                        <p class="card-text" th:text="${aProduct.description}"></p>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                            <!--<form class="d-flex" th:action="@{/viewProduct/(${aProduct.productId})}" method="get"> -->

                                <a th:href="@{/viewProduct/}+ ${aProduct.productId}"  class="btn btn-primary"  >View Product</a>
							<!-- </form>-->
                            </div>
                            <div class="col-md-5">
	                            <form class="d-flex" th:action="@{addToCart}" method="post" th:object="${cart}">
		                            <input type="hidden"  class="form-control" id="cartId" name="cartId" th:field="${cart.cartId}"/>
		                            <input type="hidden"  class="form-control" id="email" name="email" th:field="${cart.email}"/>
		                            <input type="hidden"  class="form-control" id="user" name="user" th:field="${cart.user}"/>
		                            <!--  <input type="hidden"  class="form-control" id="productId" name="ProductId" th:field="${product.productId"/>-->
		                            <button class="btn btn-primary" type="submit">Add To Cart</button>
	                            </form>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>

    </div>
    
    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>modal opened</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
